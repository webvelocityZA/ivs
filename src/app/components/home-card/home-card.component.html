<div *ngIf="svgPathList !== undefined && amount !== undefined && title !== undefined"
  class="sm:w-1/2 md:w-1/2 xl:w-1/6 lg:w-1/2 md:inline-block sm:inline-block">
  <div class="flex items-start m-2 bg-white rounded-sm shadow-md flex-col">
    <div class="w-full border-gray-200 border-b-2 p-4 bg-white flex">
      <svg [style.color]="color" class="w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path *ngFor="let item of svgPathList" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
          [attr.d]="item" />
      </svg>
    </div>
    <div class="pl-4 mt-14 mb-5">
      <p class="text-gray-900 text-xs tracking-widest">{{ title }}</p>
      <span [style.color]="color" class="text-4xl font-bold tracking-wide">{{ amount }}</span>
    </div>

  </div>
</div>
