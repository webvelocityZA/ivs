<main class="py-10">
  <!-- Page header -->
  <div
    class="mx-auto px-4 sm:px-6 md:flex md:items-center md:justify-between md:space-x-5  lg:px-8">

    <div class="flex items-center space-x-5">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">{{firstName}} {{lastName}}</h1>
        <!-- <p class="text-sm font-medium text-gray-500">Applied for <a href="#" class="text-gray-900">Front End Developer</a> on <time datetime="2020-08-25">August 25, 2020</time></p> -->
      </div>
    </div>


    <div
      class="mt-8  mx-auto grid gap-6 sm:px-6  lg:grid-flow-col-dense w-full">
      <div class="space-y-6 lg:col-start-1 lg:col-span-2">
        <!-- Description list-->
        <section aria-labelledby="applicant-information-title">
          <div class="bg-white shadow sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6">
              <h2 id="applicant-information-title" class="text-lg leading-6 font-medium text-gray-900">
                User Profile
              </h2>
            </div>
            <form #userForm="ngForm" (submit)="updataUserProfile(userForm)">
            <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
              <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
                <!-- <div class="sm:col-span-1">
                  <dt class="text-sm font-medium text-gray-500">
                    First Name
                  </dt>
                  <dd class="mt-1 text-sm text-gray-900">
                    {{firstName}}
                  </dd>
                </div>
                <div class="sm:col-span-1">
                  <dt class="text-sm font-medium text-gray-500">
                    Last Name
                  </dt>
                  <dd class="mt-1 text-sm text-gray-900">
                    {{lastName}}
                  </dd>
                </div> -->
                <div class="sm:col-span-1">
                  <dt class="text-sm font-medium text-gray-500">
                    Username
                  </dt>
                  <dd class="mt-1 text-sm text-gray-900">
                    {{username}}
                  </dd>
                </div>
                <div class="sm:col-span-1">
                  <dt class="text-sm font-medium text-gray-500">
                   Enter New Password
                  </dt>
                  <dd class="mt-1 text-sm text-gray-900">

                    <span (click)="disabledInput=true" *ngIf='!disabledInput'>***** (Click to enter password)</span><br>
                    <mat-form-field appearance="fill" *ngIf='disabledInput'>
                      <input matInput type="password" name="password" ngModel placeholder="Click to enter password" #passwordInput="ngModel" required password
                      >
                      <!-- <mat-icon class="text-green-600" matSuffix>sentiment_very_satisfied</mat-icon> -->
                       <mat-error>Password is required</mat-error>
                    </mat-form-field>
                  </dd>
                </div>
                <div class="sm:col-span-1">

                </div>
                <div *ngIf='disabledInput'>
                  <button mat-raised-button color="primary" (click)="updataUserProfile(userForm)" [disabled]='userForm.invalid'>Save</button>
                </div>
              </dl>
            </div>
            </form>
            </div>
        </section>

      </div>

            <!-- <button type="button"
            class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            [routerLink]="['/inoculate', patientData?.id , patientData?.idNumber]">
            New Inoculaton
          </button> -->
    </div>
    </div>
</main>
