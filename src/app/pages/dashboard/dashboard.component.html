

<div class="w-full bg-gray-800 px-8 py-8 flex items-center">

  <div class="text-2xl">
    <span class="text-gray-200 font-light tracking-wide">Welcome,</span>
    <span class="text-gray-200 font-bold tracking-wide"> User</span>
    <p class="tracking-widest text-sm text-gray-200 font-normal mt-4">You are currently viewing from <span class="text-yellow-400">{{VaccinationSiteStatistics?.siteName}}</span> </p>
  </div>

</div>




<div class="bg-gray-200">
  <div class="w-full flex flex-row">
    <div class="w-full p-4" *ngIf="VaccinationSiteStatistics">
      <gems-home-card [title]="'TOTAL IN STOCK'" [amount]="VaccinationSiteStatistics.totalAvailable"
        [svgPathList]='["M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"]'
        [color]="'#146a3c'">
      </gems-home-card>

      <gems-home-card [title]="'OVERALL TOTAL VACCINATIONS'" [amount]="overallTotal"
        [svgPathList]='["M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"]'
        [color]="'#d47a19'">
      </gems-home-card>

      

      <gems-home-card [title]="'DAILY VACCINATION'" [amount]="VaccinationSiteStatistics?.dailyVaccination + '%'"
        [svgPathList]='["M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"]'
        [color]="'#034b85'">
      </gems-home-card>

      

      <gems-home-card [title]="'DAILY TARGET'" [amount]="VaccinationSiteStatistics?.dailyTarget"
        [svgPathList]='["M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"]'
        [color]="'#146a3c'">
      </gems-home-card>

      <gems-home-card [title]="'MONTHLY VACCINATION'" [amount]="VaccinationSiteStatistics?.monthlyVaccination + '%'"
        [svgPathList]='["M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"]'
        [color]="'#b11115'">
      </gems-home-card>

      <gems-home-card [title]="'MONTHLY TARGET'" [amount]="VaccinationSiteStatistics?.monthlyTarget"
        [svgPathList]='["M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"]'
        [color]="'#b11115'">
      </gems-home-card>
    </div>


  </div>
</div>


<div class="md:flex mb-10">
  <!-- Search -->
  <div class="w-full md:w-1/2">
    <div class="p-6">
      <span class="font-bold text-2xl mb-20">Search</span>
      <div class="py-4"></div>
      <mat-form-field appearance="outline">
        <mat-label>Search By ID Number / Passport</mat-label>
        <input matInput placeholder="ID Number / Passsport" required [(ngModel)]="query">
        <mat-icon matSuffix>perm_identity</mat-icon>
      </mat-form-field>

      <div class="mx-2">
        <button mat-raised-button (click)='search()' color="primary">Search</button>
      </div>

    </div>
  </div>

  <!-- Existing Users -->
  <div class="w-full md:w-1/2">
    <div class="p-6">
      <span class="font-bold text-2xl mb-20">Latest Registration Entries</span>
      <div class="py-4"></div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="idNumber">
          <th mat-header-cell *matHeaderCellDef> ID Number </th>
          <td mat-cell *matCellDef="let element"> {{element.idNumber}} </td>
        </ng-container>

               <!-- Email Column -->
        <ng-container matColumnDef="emailAddress">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </div>

</div>
