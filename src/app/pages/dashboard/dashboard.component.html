<div class="md:flex mb-10">
  <!-- Search -->
  <div class="w-full md:w-1/2">
    <div class="p-6">
      <span class="font-bold text-2xl mb-20">Search</span>
      <div class="py-4"></div>
      <mat-form-field appearance="outline">
        <mat-label>Search By ID Number / Passport</mat-label>
        <input matInput placeholder="ID Number / Passsport" required [(ngModel)]="query">
        <mat-icon matSuffix>perm_identity</mat-icon>
      </mat-form-field>

      <div class="mx-2">
        <button mat-raised-button (click)='search()' color="primary">Search</button>
      </div>

    </div>
  </div>

  <!-- Existing Users -->
  <div class="w-full md:w-1/2">
    <div class="p-6">
      <span class="font-bold text-2xl mb-20">Latest Entries</span>
      <div class="py-4"></div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="emailAddress">
          <th mat-header-cell *matHeaderCellDef> ID Number </th>
          <td mat-cell *matCellDef="let element"> {{element.idNumber}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </div>

</div>
